<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
		/>
		<link rel="stylesheet" href="./dist/css/main.css" />
		<title>Cart</title>
	</head>
	<body>
		<div class="cart">
			<div class="cart__list">
				<div class="cart__list__section1">
					<h3>You have <strong>3 items</strong> in your cart.</h3>
					<div class="cart__list__contents">
						<div class="cart__list__item">
							<img src="./img/item1.jpg" alt="item-image" />
							<div>
								<h3>Item</h3>
								<p>$500</p>
							</div>
							<button class="ui icon inverted red button">
								<i class="trash alternate outline icon"></i>
							</button>
						</div>
						<div class="cart__list__item">
							<img src="./img/item3.jpg" alt="item-image" />
							<div>
								<h3>Item</h3>
								<p>$500</p>
							</div>
							<button class="ui icon inverted red button">
								<i class="trash alternate outline icon"></i>
							</button>
						</div>
						<div class="cart__list__item">
							<img src="./img/item7.jpg" alt="item-image" />
							<div>
								<h3>Item</h3>
								<p>$500</p>
							</div>
							<button class="ui icon inverted red button">
								<i class="trash alternate outline icon"></i>
							</button>
						</div>
					</div>
				</div>
				<div class="cart__list__section2">
					<h2>Total: <span>$150.00</span></h2>
					<div class="cart__list__button">
						<button class="ui blue button fluid">Proceed to Checkout</button>
						<a href="./index.html">
							<button class="ui inverted secondary button fluid">
								Continue Shopping
							</button>
						</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
